---
layout: default
author_profile: true
---

<small align="center">{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view" align="center">by {{ page.author.name | default: site.author.name }}</p>
<br><br>

<div align="center">
  {{content}}
</div>
{% if page.tags %}
  <small align="center">tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
